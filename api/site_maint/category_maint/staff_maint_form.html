<!DOCTYPE html>
<html>
    <head>
        <title>Staff Maintenance</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Welcome to Staff Maintenance!</h1>
        <br/>
        <h2>Staff Maintenance</h2>
        <form action="staff_maint.php" method="post" enctype="multipart/form-data">
            <b>Operation</b>:
            <select name="operation">
                <option value="create">Create</option>
                <option value="update">Update</option>
                <option value="delete">Delete</option>
            </select><br/></br>
            ID (NB- For Update or Delete ONLY!):<br/>
            <input name="id" type="number"/><br/>
            First Name:<br/>
            <input name="first_name" type="text"/><br/>
            Last Name:<br/>
            <input name="last_name" type="text"/><br/>
            Age (22 - 70):<br/>
            <input name="age" type="number" min="22" max="70"/><br/>
            <!-- NOTE: 'MAX_FILE_SIZE' must precede the file input field(s) -->
            <input type="hidden" name="MAX_FILE_SIZE" value="2000000"/>
            Select a Photograph (Image file; up to 2MB):<br/>
            <input name="photo" type="file"/><br/>
            Select a Research Portfolio (PDF; up to 2MB):<br/>
            <input name="research" type="file"/><br/>
            Category ID:<br/>
            <input type="number" name="category_id" value="1" readonly="readonly"/><br/>
            <br/>
            <input name="submit" type="submit" value="Submit"/><br/>
        </form>
    </body>
</html>
